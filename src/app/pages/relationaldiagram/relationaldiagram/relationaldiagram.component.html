<script src="../../script/diagram-creations.ts"></script>
<div class="control-section py-5 my-5">
  <div class="text-center bg-primary text-white fw-bold p-3 my-1">PIZARRA VIRTUAL</div>
  <div class="sb-mobile-palette-bar">
    <div id="palette-icon" style="float: right;" role="button" class="e-ddb-icons1 e-toggle-palette"></div>
  </div>
  <div  id="palette-space" class="sb-mobile-palette">
    <ejs-symbolpalette #symbolpalette id="symbolpalette" [expandMode]="expandMode" [palettes]="palettes" width="100%"
    height="700px" [symbolHeight]=55 [symbolWidth]=55 [symbolMargin]="symbolMargin" [getNodeDefaults]=''
    [getSymbolInfo]='getSymbolInfo'>
</ejs-symbolpalette>
  </div>
  <div id="diagram-space" class="sb-mobile-diagram">
    <div class="content-wrapper">
      <ejs-diagram #diagram id="diagram" width="100%" height="700px" [snapSettings]='snapSettings' (created)="created()" [getConnectorDefaults]='' [getNodeDefaults]='' (dragEnter)="dragEnter($event)">
      </ejs-diagram>
  </div>
  </div>

</div>
